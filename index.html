function barajarArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function barajarOpciones(pregunta) {
  // Convertimos las opciones en un array con info de corrección
  let opciones = Object.entries(pregunta.opciones).map(([letra, texto]) => ({
    texto,
    esCorrecta: letra === pregunta.correcta
  }));

  // Barajamos
  barajarArray(opciones);

  // Reconstruimos A B C D
  const letras = ["A", "B", "C", "D"];
  pregunta.opciones = {};
  opciones.forEach((op, i) => {
    pregunta.opciones[letras[i]] = op.texto;
    if (op.esCorrecta) {
      pregunta.correcta = letras[i];
    }
  });
}

    : bancoPreguntas.filter(p => p.tema === tema);

  barajarArray(preguntasPendientes);
  preguntasPendientes.forEach(p => barajarOpciones(p));

  preguntas = preguntasPendientes;
  preguntasPendientes = [];

  indice = 0;
  aciertos = 0;
  fallos = 0;
  ronda = 1;

  mostrarPregunta();
}


function mostrarPregunta() {
  respondida = false;
  explicacionEl.textContent = "";
  opcionesEl.innerHTML = "";

  const p = preguntas[indice];
  preguntaEl.textContent = `[${p.tema}] ${p.texto}`;

  for (const letra in p.opciones) {
    const btn = document.createElement("button");
    btn.textContent = `${letra}) ${p.opciones[letra]}`;
    btn.onclick = () => responder(letra, btn);
    opcionesEl.appendChild(btn);
  }

  btnSiguiente.disabled = true;
  actualizarStats();
}

function responder(letra, boton) {
  if (respondida) return;
  respondida = true;

  const actual = preguntas[indice];
  const correcta = actual.correcta;

  [...opcionesEl.children].forEach(b => {
    if (b.textContent.startsWith(correcta)) {
      b.classList.add("correcta");
    }
  });

  if (letra === correcta) {
    aciertos++;
  } else {
    fallos++;
    boton.classList.add("incorrecta");

    // 🔁 Si fallas, vuelve a la cola
    preguntasPendientes.push(JSON.parse(JSON.stringify(actual)));
  }

  explicacionEl.textContent = actual.explicacion || "";
  btnSiguiente.disabled = false;
  actualizarStats();
}



function actualizarStats() {
  document.getElementById("aciertos").textContent = aciertos;
  document.getElementById("fallos").textContent = fallos;
  document.getElementById("contador").textContent =
    `${indice + 1} / ${preguntas.length}`;
  const total = aciertos + fallos;
  document.getElementById("precision").textContent =
    total ? Math.round((aciertos / total) * 100) + "%" : "—";
}

btnEmpezar.onclick = iniciarTest;

btnSiguiente.onclick = () => {
  indice++;

  // Seguimos en la ronda actual
  if (indice < preguntas.length) {
    mostrarPregunta();
    return;
  }

  // Fin de ronda → ¿quedan pendientes?
  if (preguntasPendientes.length > 0) {
    ronda++;

    preguntas = preguntasPendientes;
    preguntasPendientes = [];

    barajarArray(preguntas);
    preguntas.forEach(p => barajarOpciones(p));

    indice = 0;
    preguntaEl.textContent = `Ronda ${ronda} – preguntas pendientes`;
    mostrarPregunta();
    return;
  }

  // 🔚 Todas correctas
  preguntaEl.textContent = "Test completado: todas las preguntas correctas.";
  opcionesEl.innerHTML = "";
  explicacionEl.textContent = "";
  btnSiguiente.disabled = true;
};


cargarTemas();
</script>
